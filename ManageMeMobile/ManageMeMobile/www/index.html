<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,target-densitydpi=medium-dpi, user-scalable=0">
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
   
    <title>ManageMeMobile</title>

    <!-- ManageMeMobile references -->
    <link href="css/Content/bootstrap.min.css" rel="stylesheet" />
    <link href="css/mprogress.min.css" rel="stylesheet"/>
    <link href="css/index.css" rel="stylesheet" />
    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/appBundle.js"></script>
    <script src=" scripts/mprogress.min.js"></script>
    
    <script src="scripts/jquery-1.9.1.min.js"></script>
    <script src="scripts/jquery.validate.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    
</head>
<body>
    <form id="form1">
       
        <!--<div class="col-xs-12"><select name="property" id="sltProperties" required /></div>-->
    <div class="container" style="font-size:x-large">
    <h2>ManageMe Receipt Scan</h2>
    
        <div><input type="button" value="Save" id="btnSave" class="largebutton" /></div>
        <div id="load" hidden>
            <img src="http://jimpunk.net/Loading/wp-content/uploads/loading1.gif" width="50%" height="250px" />
        </div>
        <div class="row">
            <div class="col-xs-3">Property:</div>
            <div class="col-xs-6"><select id="sltProperties">
                </select></div>
        </div>
     <div class="row">
        <div class="col-xs-2">Date:</div>
        <div class="col-xs-6"><input type="text" name="txtDate" id="txtDate" data-rule-required="true" data-rule-date="true"/></div>
    </div>
        <div class="row">
            <div class=" col-xs-2">Title:</div>
            <div class="col-xs-6"><input type="text" name="txtTitle" id="txtTitle" data-rule-required="true" /></div>
        </div>
        <div class="row">
            <div class="col-xs-2">Notes:</div>
            <div class="col-xs-6"><textarea id="txtNotes" name="txtNotes" cols="30" rows="5" data-rule-required="true"></textarea></div>
        </div>
           
        <div class="row">
            <div class="col-xs-6"><input type="button" value="Take Picture" id="btnTakePicture" /></div>
            <div class="col-xs-6"><input type="button" value="Clear Picture" id="btnClearPicture" /></div>
        </div>

        <div id="DispArea" name="DispArea" data-rule-required="true"></div>
       </div>
        </form>
</body>

</html>
